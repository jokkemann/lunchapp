<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vad serveras det?</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
</head>
<body ng-app="luncheon">

	<div class="container">
		<h1>Veckans lunch</h1>
		<div ng-controller="LunchCtrl">
			<nav>
				<ul class="nav">
					<li><a href="#" ng-click="getLunches('edison')">Edison</a></li>
					<li><a href="#" ng-click="getLunches('plockepinn');">Plockepinn</a></li>
					<li><a href="#" ng-click="getLunches('rebell');">Rebell</a></li>
				</ul>
			</nav>
			<div ng-if="lunchItems.link">
				<p><a href="{{lunchItems.link}}">{{lunchItems.link}}</a></p>
			</div>
			<ul class="list-unstyled" ng-if="lunchItems.lunches.length > 0">
				<li ng-repeat="item in lunchItems.lunches">
					<h4>{{item.day | uppercase}}</h4>
					<div ng-if="isArray(item.info)">
						<table class="table table-condensed">
							<tr ng-repeat="infoset in item.info">
								<td>{{infoset.type}}</td>
								<td>{{infoset.food}}</td>
							</tr>
						</table>
					</div>
					<!-- <span>{{item.info}}</span> -->
				</li>
			</ul>
		</div>
	</div>
	
	<script src="myApp.js" type="text/javascript"></script>
</body>
</html>
